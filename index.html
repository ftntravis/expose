<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Expose</title>

        <meta name="description" content="Expose, an easy to use modal that responds to it's environment.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        
        <main>
            <a href="#Popup" class="button">Expose Modal</a>
        </main>

        <aside id="Popup" class="modal">
            <div class="modal_content">
                <h2>Hey look at me being some content</h2>
                <p>We all know content needs a friendly sentence.</p>
                <a href="#" class="modal_cancel">Cancel</a>
            </div>
        </aside>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="scripts/jquery.expose.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
